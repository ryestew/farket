<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		section > div{
			height: 100px;
			width: 100px;
			background-color: red;
			float: left;
			margin: 3px;
			cursor: pointer;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
	<script type="text/babel">
		var person ={
			first: "Doug",
			actions: ['bike', 'hike', 'ski', 'surf'],
			printActions: function(){
				var _this = this;
				this.actions.forEach(function(action){
					var str = _this.first + " likes to " + action;
					console.log(str);

				});
			}
		};

		person.printActions();

		var person2 ={
			first: "Doug",
			actions: ['mike', 'mike', 'smki', 'murf'],
			printActions: function(){
				
				this.actions.forEach(function(action){
					var str = this.first + " likes to " + action;
					console.log(str);

				}.bind(this));
			}
		};
		person2.printActions();



		var person3 = {
			first: "Doug",
			actions: ['sike', 'sike', 'zzzki', 'zurf'],
			printActions() {
				// curly braces can stay because its on multiple lines action => {}
				this.actions.forEach(action => {
					var str = this.first + " likes to " + action;
					console.log(str);
				});
			}
		};
		person3.printActions();


	</script>
</head>
<body>
	
	<section></section>
</body>
</html>
