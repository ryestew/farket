<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
		section > div{
			height: 100px;
			width: 100px;
			background-color: red;
			float: left;
			margin: 3px;
			cursor: pointer;
		}
	</style>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.29/browser.min.js"></script>
	<script type="text/babel">
		var cat = {
			meow(times){
				console.log("meow".repeat(times));
			}

			purr(times){
				console.log("purr".repeat(times));
			}
			// the joiner is the glue that joins the elements of the array - but elements are empty so there is just the glue.
			snore(times){
				console.log(Array().join("zzzz".repeat(times));
			}
		};
		cat.meow(3);
		cat.purr(4);
		cat.snore(5);

	</script>
</head>
<body>
	
	<section></section>
</body>
</html>
